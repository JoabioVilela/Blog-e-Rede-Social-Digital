services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    ports:
      - "8000:8000"
    volumes:
      - ./api_rede_social:/var/www
    networks:
      - app-network
    depends_on:
      - mysql
    command: >
      /bin/bash -c "
      composer install &&
      php artisan serve --host=0.0.0.0 --port=8000 &
      echo 'Aguardando o MySQL ficar pronto...' &&
      until mysqladmin ping -h 'mysql' --silent; do
        echo 'MySQL ainda não está pronto. Tentando novamente em 5 segundos...'
        sleep 5
      done &&
      php artisan migrate --force
      "

  mysql:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: dbredesocial
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    networks:
      - app-network

  frontend:
    image: node:18.15.0
    container_name: frontend-container
    working_dir: /var/www/frontend_react
    volumes:
      - ./frontend_react:/var/www/frontend_react
    command: >
      /bin/bash -c "
      npm install &&
      npm start
      "
    ports:
      - "3000:3000"
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

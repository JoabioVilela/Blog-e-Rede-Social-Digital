services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
    networks:
      - app-network
    command: >
      sh -c "
      composer install &&
      until mysqladmin ping -h mysql --silent; do echo 'Aguardando MySQL...'; sleep 5; done &&
      php artisan migrate --force &&
      php artisan serve --host=0.0.0.0 --port=8000
      "
  frontend:
    build:
      context: .././frontend_react
    container_name: frontend-react
    ports:
      - "3000:3000"
    volumes:
      - .././frontend_react:/usr/src/app
    networks:
      - app-network
    command: >
      sh -c "
      npm install &&
      npm start
      " 
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: dbredesocial
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    networks:
      - app-network
networks:
  app-network:
    driver: bridge